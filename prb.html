<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>
<body>
	<div class="container-fluid">
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Login</a>
				<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Registro</a>
				<!-- <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a> -->
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
				<div class="container-fluid">
					<form class="form-group">
						<h1>Login</h1> 
						<div class="form-group">
							<label for="exampleInputEmail1">Correo</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@example.com" required="true">
							<small id="emailHelp" class="form-text text-muted">Recuerde que tiene que cumplir con los estandares.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Contraseña</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="********"  required="true">
						</div>
						<button type="submit" class="btn btn-primary">Ingresar</button>
					</form>

				</div>
			</div>
			<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
				<div class="container-fluid">
					
					<form class="form-group">
						<h1>Registro</h1> 
						<div class="form-group">
							<label for="exampleInputEmail1">Nombre</label>
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite su nombre" required="true">
							<small id="emailHelp" class="form-text text-muted">Recuerde que tiene que cumplir con los estandares.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Telefono</label>
							<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0"
							required="true">
							<small id="emailHelp" class="form-text text-muted">Recuerde que tiene que cumplir con los estandares.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Correo</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite su correo" required="true">
							<small id="emailHelp" class="form-text text-muted">Recuerde que tiene que cumplir con los estandares.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Contraseña</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese la contraseña" required="true">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Repetir Contraseña</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme la contraseña" required="true">
						</div>
						<button type="submit" class="btn btn-primary">Registarse</button>
					</form>
				</div>
			</div>
			<!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">Tres</div> -->
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
